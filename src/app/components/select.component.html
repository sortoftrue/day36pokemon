<form [formGroup]="form" (ngSubmit)="add()">
    Pokemon to add<br>
    <input type="text" formControlName="pokemonName">
    <button type="submit">Add!</button>
</form>

<table>
    <tr *ngFor="let p of pokemonList, let i = index">
        <td>
            <a [routerLink]="['view', p]">
                {{p}}
            </a>
        </td>
        <td>
            <button (click)="deletePokemon(i)">Delete</button>
        </td>
    </tr>
    
</table>
